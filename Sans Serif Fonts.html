        function renderCards() {
            const grid = document.getElementById('font-grid');
            const countSpan = document.getElementById('font-count');
            if (!grid) return;

            grid.innerHTML = ''; // Ğ¾Ñ‡Ğ¸Ñ‰Ğ°ĞµĞ¼

            fonts.forEach(f => {
                const card = document.createElement('div');
                card.className = 'card';

                // Ğ˜Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-ÑÑÑ‹Ğ»ĞºĞ°
                const imgLink = document.createElement('a');
                imgLink.href = f.affiliate_url;
                imgLink.target = '_blank';
                imgLink.rel = 'noopener nofollow';
                imgLink.className = 'card-img';
                const img = document.createElement('img');
                img.src = f.image_url;
                img.alt = f.title;
                img.loading = 'lazy'; // Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸
                imgLink.appendChild(img);

                // ĞšĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚
                const content = document.createElement('div');
                content.className = 'card-content';

                const title = document.createElement('h3');
                title.className = 'card-title';
                // ĞĞ±Ñ€ĞµĞ·Ğ°ĞµĞ¼ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ, ĞµÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾
                title.textContent = f.title.replace('Â· Creative Fabrica', '').trim();

                const desc = document.createElement('p');
                desc.className = 'card-desc';
                desc.textContent = f.description;

                const btn = document.createElement('a');
                btn.href = f.affiliate_url;
                btn.target = '_blank';
                btn.rel = 'noopener nofollow';
                btn.className = 'card-btn';
                btn.innerHTML = `${f.button} <i class="fas fa-arrow-right"></i>`;

                content.appendChild(title);
                content.appendChild(desc);
                content.appendChild(btn);

                card.appendChild(imgLink);
                card.appendChild(content);
                grid.appendChild(card);
            });

            if (countSpan) {
                countSpan.textContent = fonts.length + ' fonts';
            }
        }

        document.addEventListener('DOMContentLoaded', renderCards);
