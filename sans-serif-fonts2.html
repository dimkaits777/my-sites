                    name: "Venlury Font by Attract Studio · Creative Fabrica",
                    description: "Click here and download the Venlury font · Window, Mac, Linux · Last updated 2026 · Commercial licence included ✓",
                    image_url: "https://www.creativefabrica.com/wp-content/uploads/2025/10/27/Venlury-Fonts-134075918-1.jpg",
                    affiliate_url: "https://www.creativefabrica.com/product/venlury/ref/20531415/",
                    button: "CLICK HERE AND DOWLOAD"
                },
                {
                    name: "Buglet Font by Illustration Ink · Creative Fabrica",
                    description: "Click here and download the Buglet font · Window, Mac, Linux · Last updated 2026 · Commercial licence included ✓",
                    image_url: "https://www.creativefabrica.com/wp-content/uploads/2023/07/14/Buglet-Fonts-74488707-1.jpg",
                    affiliate_url: "https://www.creativefabrica.com/product/buglet/ref/20531415/",
                    button: "CLICK HERE AND DOWLOAD"
                }
            ];

            const grid = document.getElementById('fontsGrid');
            if (!grid) return;

            fontsData.forEach(item => {
                const card = document.createElement('article');
                card.className = 'card';

                // Кликабельное изображение
                const imgLink = document.createElement('a');
                imgLink.href = item.affiliate_url;
                imgLink.target = '_blank';
                imgLink.rel = 'noopener sponsored';
                imgLink.className = 'card-image';
                const img = document.createElement('img');
                img.src = item.image_url;
                img.alt = item.name;
                img.loading = 'lazy';
                imgLink.appendChild(img);
                card.appendChild(imgLink);

                // Название
                const title = document.createElement('h3');
                title.textContent = item.name;
                card.appendChild(title);

                // Описание
                const desc = document.createElement('p');
                desc.className = 'card-description';
                desc.textContent = item.description;
                card.appendChild(desc);

                // Кнопка
                const btn = document.createElement('a');
                btn.href = item.affiliate_url;
                btn.target = '_blank';
                btn.rel = 'noopener sponsored';
                btn.className = 'card-btn';
                btn.textContent = item.button;
                card.appendChild(btn);

                grid.appendChild(card);
            });
        })();
    </script>
</body>
</html>
