            function cleanName(fullName) {
                // Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ ÑƒĞ±Ğ¸Ñ€Ğ°ĞµĞ¼ Ğ²ÑÑ‘ Ğ¿Ğ¾ÑĞ»Ğµ "by" Ğ¸Ğ»Ğ¸ "Â· Creative Fabrica"
                let name = fullName.replace(/ by .*$/, '').replace(/ Â· Creative Fabrica.*$/, '').trim();
                return name;
            }

            const grid = document.getElementById('fontGrid');
            if (grid) {
                fonts.forEach(f => {
                    const card = document.createElement('div');

                    // Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-ÑÑÑ‹Ğ»ĞºĞ°
                    const imgLink = document.createElement('a');

                    content.appendChild(btn);
